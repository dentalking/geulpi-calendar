overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/graphql/**/*.graphql"
generates:
  src/graphql/generated/types.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
    config:
      withHooks: true
      withHOC: false
      withComponent: false