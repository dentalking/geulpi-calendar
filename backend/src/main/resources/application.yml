spring:
  application:
    name: geulpi-calendar-backend
  
  main:
    banner-mode: console
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/geulpi}
    username: ${SPRING_DATASOURCE_USERNAME:geulpi_user}
    password: ${SPRING_DATASOURCE_PASSWORD:geulpi_secure_password}
    driver-class-name: org.postgresql.Driver
  
  jpa:
    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  graphql:
    graphiql:
      enabled: true
      path: /graphiql
    path: /graphql
    schema:
      locations: classpath:graphql/
      file-extensions: .graphqls
      printer:
        enabled: true
    websocket:
      path: /graphql

server:
  port: 8080

logging:
  level:
    com.geulpi.calendar: DEBUG
    org.springframework.graphql: DEBUG
    org.springframework.boot.autoconfigure.graphql: DEBUG
    org.springframework.web: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"